swagger : "2.0"
info:
  title: "Helperland"
  version: "1.0.0"
  description: "Herlperland is a platform where the service providers i.e. cleaners can register themselves for providing services through the portal and would receive the services booked by the customers. The other type of users Customers can book the service requests for cleaning and get the job done by one of the service providers from the portal"
  contact: 
    email: "baldha.shreya027@gamil.com"
    name: "Shreya Baldha"
  servers:
    url: "http://localhost:7000"
components:
  securitySchemes:
    cookieAuth:
      in: cookie
      name: helperland

schemes: ['http','https']

paths:
  /tarinee2021/contact/createcontactus:
    post:
      summary: Create ContactUs
      description: Create User for ContactUs
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: body
          name: ContactUs 
          schema:
            $ref: '#/definitions/ContactUs'
      responses:
        200:
          description: user created succesfully
        500:
          description: failure 
  /tarinee2021/contact/getcontactus:
    get:
      summary: Show  All ContactUs Data
      description: All  data
      responses:
        200:
          description: sucess
        500:
          description: failure
  /tarinee2021/contact/getcontactus/{id}:
    get:
      summary: Show ContactUs Data By Id
      description: ContactUs by Id
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          example: 2
          description: Numeric ID of the ContactUs to get
      responses:
        200:
          description: sucess
        500:
          description: failure 
  /tarinee2021/contact/updatecontactus/{id}:
    put:
      summary: Update ContactUs
      description: ContactUs update
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          example: 2
          description: Numeric ID of the ContactUs to get
        - in: body
          name: ContactUs 
          schema:
            $ref: '#/definitions/ContactUs'
      responses:
        200:
          description: sucess
        500:
          description: failure
  /tarinee2021/contact/deletecontactus/{id}:
    delete:
      summary: Delete ContactUs
      description: Delete ContactUs
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          require: true
          description: id of the Contactus. 
          example: 2
      responses:
        200:
          description: sucess
        500:
          description: failure
  /trainee2021/userRegistration:
    post:
      summary: SignUp User
      description: SignUp User
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: body
          name: User 
          schema:
            $ref: '#/definitions/User'
      responses:
        200:
          description: succesfully
        500:
          description: failure
  /trainee2021/sp-sign-up:
    post:
      summary: SignUp Helper
      description: SignUp Helper
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: body
          name: User 
          schema:
            $ref: '#/definitions/User'
      responses:
        200:
          description: succesfully
        500:
          description: failure
  /trainee2021/login:
    post:
      summary: Login User
      description: Login User
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: body
          name: Login
          schema:
            $ref: '#/definitions/Login'
      responses:
        200:
          description: succesfully
        500:
          description: failure
  /trainee2021/logout:
    get:
      summary: Logout
      security:
        - cookieAuth: []
      description: Logout
      responses:
        200:
          description: succesfully
        500:
          description: failure



definitions:
  ContactUs:
    type: object
    properties:
      firstName:
        type: string
        description: first name of the user
        example: 'shreya'
      lastName:
        type: string
        description: last name of the user
        example: 'baldha'
      email:
        type: string
        description: email of the user
        example: 'baldha.shreya027@gmail.com'
      subjecttype:
        type: string
        description: type of object
        example: 'inquary'
      mobilenumber:
        type: string
        description: phone number
        example: '7487989043'
      message:
        type: string
        description: designation of the employee
        example: 'about helperland'
      uploadfile:
        type: file
        description: The file to upload
  User:
    type: object
    properties:
      FirstName:
        type: string
        description: first name of the user
        example: 'shreya'
      LastName:
        type: string
        description: last name of the user
        example: 'baldha'
      email:
        type: string
        description: email of the user
        example: 'baldha.shreya027@gmail.com'
      MobileNumber:
        type: string
        description: phone number
        example: '7487989043'
      Password:
        type: string
        description: Password
        example: 'Shreya!123'
      ConfirmPassword:
        type: Password
        description: Confirm Password
        example: 'Shreya!123'
  Login:
    type: object
    properties:
      email: 
        type: string
        description: email of User
        example: 'shreyabaldha0@gamil.com'
      Password:
        type: string
        description: Password
        example: 'Shreya!123'